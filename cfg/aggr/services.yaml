apiVersion: edgefs.rook.io/v1
kind: NFS
metadata:
  name: nfs-aggr
  namespace: rook-edgefs-aggr
spec:
  instances: 1
  annotations:
---

apiVersion: edgefs.rook.io/v1
kind: ISGW
metadata:
  name: isgw-stream          # Inter-Segment Gateway service name
  namespace: rook-edgefs-aggr
spec:
  direction: "send+receive"                  # I/O flow direction: send, receive or send-receive
  remoteURL: "ccow://rook-edgefs-isgw-isgw-stream.rook-edgefs-mec1:14000"     # I/O flow with destination antoher EdgeFS cluster, pointing to ISGW endpoint service
  dynamicFetchAddr: rook-edgefs-isgw-isgw-stream.rook-edgefs-aggr:49678      # Override dynamic fetch service host:port (default 49678)
  annotations:
---

apiVersion: edgefs.rook.io/v1
kind: ISGW
metadata:
  name: isgw-capture          # Inter-Segment Gateway service name
  namespace: rook-edgefs-aggr
spec:
  direction: "send+receive"                  # I/O flow direction: send, receive or send-receive
  remoteURL: "ccow://rook-edgefs-isgw-isgw-capture.rook-edgefs-mec1:14001"     # I/O flow with destination antoher EdgeFS cluster, pointing to ISGW endpoint service
  localAddr: 0.0.0.0:14001                   # Override endpoint listening port (default 0.0.0.0:14000)
  annotations:
---

